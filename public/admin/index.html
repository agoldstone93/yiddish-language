<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>

    <!-- Ensure relative URLs (like Decap's default config.yml) resolve under /admin/ -->
    <base href="/admin/" />

    <!-- Tailwind (optional, for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Netlify Identity Widget (used only when local_backend is NOT enabled) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script src="/admin/js/grammar.js"></script>
    <script type="module" src="/admin/js/index.js"></script>
  </head>

  <body class="dark:bg-gray-950 min-h-screen">
    <!-- Login gate (shown only in prod mode when not logged in) -->
    <div id="login-gate" class="hidden min-h-screen items-center justify-center p-6">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">Admin Login</h1>
        <p class="text-sm mb-4">
          Use your email and password to log in. If you don't have an account yet, you can sign up here.
        </p>
        <div class="space-y-2">
          <button id="login-btn" class="bg-blue-600 text-white py-2 px-4 rounded w-full hover:bg-blue-700">
            Log in
          </button>
          <button id="signup-btn" class="bg-gray-800 text-white py-2 px-4 rounded w-full hover:bg-gray-900">
            Sign up
          </button>
        </div>
        <p id="gate-error" class="hidden text-xs mt-3 text-red-600"></p>
      </div>
    </div>

    <!-- Decap CMS mounts here once loaded -->
    <div id="nc-root" class="hidden"></div>

    <script>
      async function isLocalBackendEnabled() {
        try {
          const res = await fetch('/admin/config.yml', { cache: 'no-store' });
          if (!res.ok) return false;
          const text = await res.text();
          return /(^|\n)\s*local_backend\s*:\s*true\s*(\n|$)/.test(text);
        } catch {
          return false;
        }
      }

      function showGateError(message) {
        const errorEl = document.getElementById('gate-error');
        if (!errorEl) return;
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
      }

      function showCmsRoot() {
        const gate = document.getElementById('login-gate');
        gate?.classList.add('hidden');
        gate?.classList.remove('flex');
        document.getElementById('nc-root')?.classList.remove('hidden');
      }

      function loadDecapCms() {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js';
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      (async function boot() {
        const localBackend = await isLocalBackendEnabled();

        // Local dev: no Identity required.
        if (localBackend) {
          showCmsRoot();
          await loadDecapCms();
          return;
        }

        // Prod-like: require Netlify Identity login before loading CMS.
        const gate = document.getElementById('login-gate');
        gate?.classList.remove('hidden');
        gate?.classList.add('flex');

        if (!window.netlifyIdentity) {
          showGateError('Netlify Identity widget failed to load.');
          return;
        }

        window.netlifyIdentity.init();

        // If already logged in, boot the CMS.
        if (window.netlifyIdentity.currentUser()) {
          showCmsRoot();
          await loadDecapCms();
          return;
        }

        document.getElementById('login-btn')?.addEventListener('click', () => {
          window.netlifyIdentity.open('login');
        });

        document.getElementById('signup-btn')?.addEventListener('click', () => {
          window.netlifyIdentity.open('signup');
        });

        // After successful login, reload the page so CMS initializes with auth context.
        window.netlifyIdentity.on('login', () => {
          window.location.href = '/admin/';
        });
      })();
    </script>
  </body>
</html>
